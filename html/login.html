<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Revive Tu Hogar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Revive Tu Hogar</h1>
        <p>Panel de administración</p>
    </header>
    <nav>
        <a href="/">Volver al sitio</a>
    </nav>
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <div id="alertContainer"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-secondary">Iniciar Sesión</button>
                </div>
            </form>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="/html/register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="about">
            <h3>Panel de Administración</h3>
            <p>Accede a tu cuenta para gestionar el contenido del blog.</p>
        </div>
        <div class="contact-info">
            <p>© 2024 Revive Tu Hogar. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="../js/auth.js"></script>
</body>
</html>
