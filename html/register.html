<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Revive Tu Hogar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Revive Tu Hogar</h1>
        <p>Panel de administración</p>
    </header>
    <nav>
        <a href="/">Volver al sitio</a>
    </nav>
    <main>
        <div class="register-container">
            <h2>Registro de Usuario</h2>
            <div id="alertContainer"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-secondary">Registrarse</button>
                </div>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="/html/login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="about">
            <h3>Panel de Administración</h3>
            <p>Regístrate para gestionar el contenido del blog.</p>
        </div>
        <div class="contact-info">
            <p>© 2024 Revive Tu Hogar. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const alertContainer = document.getElementById('alertContainer');
            
            // Handle form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Check if passwords match
                if (password !== confirmPassword) {
                    showAlert('Las contraseñas no coinciden', 'danger');
                    return;
                }
                
                const registerData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: password
                };
                
                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    // After successful registration, log in automatically
                    fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: registerData.username,
                            password: registerData.password
                        })
                    })
                    .then(response => response.json())
                    .then(loginData => {
                        if (loginData.error) {
                            throw new Error(loginData.error);
                        }
                        showAlert('Registro exitoso. Redirigiendo al panel de administración...', 'success');
                        setTimeout(() => {
                            window.location.href = '/html/admin.html';
                        }, 2000);
                    })
                    .catch(error => {
                        showAlert('Registro exitoso pero error al iniciar sesión: ' + error.message, 'danger');
                    });
                })
                .catch(error => {
                    showAlert(error.message, 'danger');
                });
            });
            
            // Function to show alerts
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
            }
        });
    </script>
</body>
</html>
